# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"
    groups:
      # group the main nextjs packages for patch/minor updates to keep
      # current within the same major version (e.g., 14.x updates)
      next-v14:
        applies-to: version-updates
        patterns:
          - "next"
          - "eslint-config-next"
        update-types:
          - "minor"
          - "patch"
      # separate group for major version updates (e.g., 14.x -> 15.x)
      # to allow separate evaluation of breaking changes
      next-major:
        applies-to: version-updates
        patterns:
          - "next"
          - "eslint-config-next"
        update-types:
          - "major"
      react:
        applies-to: version-updates
        patterns:
          - "react"
          - "react-dom"
        update-types:
          - "major"
          - "minor"
          - "patch"
      radix-ui:
        applies-to: version-updates
        patterns:
          - "@radix-ui/*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      jest:
        applies-to: version-updates
        patterns:
          - "jest"
          - "@types/jest"
          - "jest-environment-jsdom"
        update-types:
          - "major"
          - "minor"
          - "patch"
