# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Configuration for Next.js v14 maintenance updates (patch/minor)
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "daily"
    ignore:
      # Only ignore major versions for this update config
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint-config-next"
        update-types: ["version-update:semver-major"]
    groups:
      next-v14:
        applies-to: version-updates
        patterns:
          - "next"
          - "eslint-config-next"
        update-types:
          - "minor"
          - "patch"

  # Configuration for Next.js v15 major version updates
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "daily"
    ignore:
      # Only ignore patch/minor versions for this update config
      - dependency-name: "next"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "eslint-config-next"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    groups:
      next-major:
        applies-to: version-updates
        patterns:
          - "next"
          - "eslint-config-next"
        update-types:
          - "major"

  # Configuration for all other dependencies
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"
    ignore:
      # Ignore Next.js packages to avoid conflicts with dedicated configs above
      - dependency-name: "next"
      - dependency-name: "eslint-config-next"
    groups:
      react:
        applies-to: version-updates
        patterns:
          - "react"
          - "react-dom"
        update-types:
          - "major"
          - "minor"
          - "patch"
      radix-ui:
        applies-to: version-updates
        patterns:
          - "@radix-ui/*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      jest:
        applies-to: version-updates
        patterns:
          - "jest"
          - "@types/jest"
          - "jest-environment-jsdom"
        update-types:
          - "major"
          - "minor"
          - "patch"
